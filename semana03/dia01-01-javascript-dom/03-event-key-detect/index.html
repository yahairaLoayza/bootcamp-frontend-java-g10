<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Key Detect</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-dvh flex justify-center items-center bg-yellow-100">
  <main class="w-80 bg-yellow-300 p-5 rounded-md flex flex-col items-center gap-5">
    <h1 class="text-2xl">JS Key Detect</h1>

    <section id="keycode" class="bg-red-400 w-16 h-16 rounded-full flex justify-center items-center text-4xl text-white">00</section>
    <section id="character" class="bg-red-500 w-32 h-16 rounded-md flex justify-center items-center text-4xl text-white">A</section>
  </main>

  <script>
    const keyCode = document.querySelector('#keycode')
    const character = document.querySelector('#character')

    // document.addEventListener(EVENTO, FUNCION)
    document.addEventListener('keydown', function(event) {
      // console.log('Presionaste una tecla!')
      // console.log(event)
      console.log(event.key) // Letra
      console.log(event.keyCode) // CÃ³digo ASCII
      
      keyCode.textContent = event.keyCode
      character.textContent = event.key
    })

    // console.log(keyCode)
    // console.log(character)
  </script>
</body>
</html>
