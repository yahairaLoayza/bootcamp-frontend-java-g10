<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Películas con json-server</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
  >
  <style>
    .text-small {
      font-size: .8rem;
    }
    .flex {
      display: flex;
    }
    .gap-0\.5 { /* class="gap-0.5" */
      gap: .5rem;
    }
    .gap-1 {
      gap: 1rem;
    }
  </style>
</head>
<body>
  <nav class="container-fluid">
    <ul>
      <li><strong>CRUD de Películas con json-server</strong></li>
    </ul>
    <ul>
      <li>Nuevo producto</li>
    </ul>
  </nav>

  <main class="peliculas container-fluid">
    <div class="grid">
      <div>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody class="peliculas__list">
            
          </tbody>
        </table>
      </div>
      <div>
        <form id="peliculasForm">
          <h2>Nueva película</h2>

          <input type="hidden" name="id" placeholder="id" />
          <input type="text" name="nombre" placeholder="Nombre" required />
          <input type="text" name="imagen" placeholder="Imagen" required />
          <input type="date" name="estreno" placeholder="Estreno" required />
          <select name="genero" required>
            <option value="">Selecciona un genero</option>
            <option value="1">Comedia</option>
            <option value="2">Acción</option>
            <option value="3">Animación</option>
            <option value="4">Aventura</option>
          </select>
          <textarea name="resumen" placeholder="Resumen"></textarea>

          <input type="submit" value="Guardar" />
        </form>
      </div>
    </div>
  </main>

  <footer class="container-fluid">
    Victor Villazón - Julio 2025
  </footer>

  <script type="module" src="main.js"></script>
</body>
</html>
