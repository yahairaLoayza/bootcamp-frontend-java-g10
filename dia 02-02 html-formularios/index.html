<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Formularios</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
  >
</head>
<body>
  <main class="container">
    <h1>Formularios + Inputs + Validaciones</h1>

    <form>
      <h2>Inputs</h2>

      <label for="text1">Input tipo texto</label>
      <input type="text" placeholder="Ingresa algún texto" id="text1" />

      <label>
        Input (Solo lectura)
        <input type="text" placeholder="Input de solo lectura" readonly value="Copia este texto" />
      </label>

      <label>
        Input (Desactivado)
        <input type="text" placeholder="Input desactivado" disabled value="Hola a todos" />
      </label>

      <label>
        Input tipo number
        <input type="number" placeholder="Edad Ej. 18" id="edad" name="edad" />
      </label>

      <label>
        Input tipo email
        <input type="email" placeholder="Correo Ej. correo@gmail.com" name="email" />
      </label>

      <label>
        Input tipo range (edad)
        <input type="range" name="range_edad" min="0" max="100" step="10"  />
      </label>

      <label>
        Input tipo teléfono
        <input type="tel" placeholder="(+51) 999 999 999" name="telefono" />
      </label>

      <label>
        Input tipo url
        <input type="url" placeholder="Sitio web Ej. misitio.com" name="url" />
      </label>

      <label>
        Input tipo password
        <input type="password" placeholder="Password" name="password" />
      </label>

      <label>
        Input tipo color
        <input type="color" value="#ff0000" />
      </label>

      <label>
        Input tipo search
        <input type="search" />
      </label>

      <label>
        Input tipo file (seleccionar .jpg) uno a la vez
        <input type="file" accept=".pdf" />
      </label>

      <label>
        Input tipo file (seleccionar multiples archivos)
        <input type="file" multiple />
      </label>

      <input type="hidden" value="datos-ocultos" name="datooculto" />

      <input type="submit" value="Guardar" />
      <input type="reset" value="Limpiar" />
    </form>

    <form>
      <h2>Input tipo fecha</h2>

      <label>
        Input tipo date-time-local (fecha y hora)
        <input type="datetime-local" name="fecha" />
      </label>

      <label>
        Input tipo date (día)
        <input type="date" name="dia" />
      </label>

      <label>
        Input tipo week (semana)
        <input type="week" name="semana" />
      </label>

      <label>
        Input tipo month (mes)
        <input type="month" name="mes" />
      </label>

      <input type="submit" value="Guardar" />
    </form>

    <form>
      <h2>Textarea</h2>

      <label>
        <textarea placeholder="Escribe una descripción sobre ti..." rows="5" cols="4" name="biografia"></textarea>
      </label>

      <label>
        <textarea placeholder="Escribe una descripción sobre ti..." rows="5" cols="4" name="biografia2"
          disabled></textarea>
      </label>

      <input type="submit" value="Guardar" />
    </form>

    <form>
      <h2>Selects</h2>

      <label>
        Comida favorita
        <select>
          <option value="">Selecciona tu comida favorita...</option>
          <option value="fr">Francesa</option>
          <option value="it">Italiana</option>
          <option value="jp">Japonesa</option>
          <option value="pe">Peruana</option>
          <option value="th">Tailandesa</option>
        </select>
      </label>

      <input type="submit" value="Guardar" />
    </form>

    <form>
      <h2>Checkboxes</h2>

      <h3>Lenguajes de preferencia:</h3>

      <label>
        <input type="checkbox" name="english" value="en" />
        Inglés
      </label>
      <label>
        <input type="checkbox" name="spanish" value="es" />
        Español
      </label>
      <label>
        <input type="checkbox" name="dothraki" value="do" />
        Dothraki
      </label>

      <input type="submit" value="Guardar" />
    </form>

    <form>
      <h2>Radio buttons</h2>

      <h3>Seleccione el lenguajes de preferencia:</h3>

      <label>
        <input type="radio" name="language" value="en" />
        Inglés
      </label>
      <label>
        <input type="radio" name="language" value="es" />
        Español
      </label>
      <label>
        <input type="radio" name="language" value="do" />
        Dothraki
      </label>

      <h3>Seleccione su comida favorita:</h3>

      <label>
        <input type="radio" name="comida" value="ceviche" />
        Ceviche
      </label>
      <label>
        <input type="radio" name="comida" value="causa" />
        Causa
      </label>
      <label>
        <input type="radio" name="comida" value="arroz" />
        Arroz con pato
      </label>

      <input type="submit" value="Guardar" />
    </form>

    <form>
      <h2>Validaciones</h2>

      <label>
        Nombre (obligatorio)
        <input type="text" name="nombre" required minlength="3" maxlength="15" />
      </label>

      <label>
        Email (obligatorio)
        <input type="email" name="correo" required />
      </label>

      <label>
        Edad (obligatorio)
        <input type="number" name="edad" required min="1" max="99" />
      </label>

      <label>
        Teléfono (obligatorio)
        <input type="tel" name="telefono" placeholder="+51 999 999 999" required
          pattern="\+[0-9]{2} [0-9]{3} [0-9]{3} [0-9]{3}" />
      </label>

      <label>
        Comidas (obligatorio)
        <select name="comidas" required>
          <option value="">Selecciona tu comida favorita...</option>
          <option value="fr">Francesa</option>
          <option value="it">Italiana</option>
          <option value="jp">Japonesa</option>
          <option value="pe">Peruana</option>
          <option value="th">Tailandesa</option>
        </select>
      </label>

      <input type="submit" value="Guardar" />
    </form>
  </main>
</body>

</html>
